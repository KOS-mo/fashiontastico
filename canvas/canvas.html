  <p>Personaliza tu producto</p>
  <canvas id="canvas" width="680" height="450"></canvas>
  <br>

   <!-- Linea nueva -->
  <input type="file" id="fileUpload" />

  <script type="text/javascript">
    function el(id){return document.getElementById(id);}

    var canvas  = el("canvas");
    var context = canvas.getContext("2d");

    function readImage() {
        if ( this.files && this.files[0] ) {
            var FR= new FileReader();
            FR.onload = function(e) {
               var img = new Image();
               img.onload = function() {
                 context.drawImage(img, 0, 0);
               };
               img.src = e.target.result;
            };       
            FR.readAsDataURL( this.files[0] );
        }
    }

    el("fileUpload").addEventListener("change", readImage, false);
  </script>


 

  <button style="background:mediumseagreen" onclick="Restore()">Deshacer</button>
  <button style="background:goldenrod" onclick="Clear()">Limpiar</button>
  <a style="background:lightseagreen" onclick="Save(this)">Descargar</a>
